dev_dependencies:
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/gg_app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/gg_app_icon.png"
    background_color: "#FF3FE2"
    theme_color: "#FF3FE2"
  macos:
    generate: true
    image_path: "assets/images/gg_app_icon.png"